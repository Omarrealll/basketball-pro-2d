<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basketball Pro 2D - Multiplayer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            font-family: Arial, sans-serif;
            color: white;
        }
        #gameContainer {
            position: relative;
            margin: 20px;
        }
        canvas {
            border: 3px solid #e94560;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(233, 69, 96, 0.3);
            background: linear-gradient(180deg, #0f3460 0%, #162447 100%);
        }
        #ui {
            position: absolute;
            top: 10px;
            left: 10px;
            color: #fff;
            font-size: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        .menu {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.9);
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            min-width: 300px;
        }
        button {
            background: #e94560;
            border: none;
            padding: 12px 24px;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            width: 200px;
        }
        button:hover {
            transform: scale(1.1);
            background: #ff6b6b;
        }
        input {
            padding: 10px;
            margin: 10px;
            border-radius: 5px;
            border: none;
            width: 200px;
            font-size: 16px;
        }
        #tutorial {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: #fff;
            text-align: center;
            font-size: 16px;
            background: rgba(0,0,0,0.6);
            padding: 10px;
            border-radius: 5px;
            pointer-events: none;
        }
        #leaderboard {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0,0,0,0.8);
            padding: 20px;
            border-radius: 10px;
            min-width: 200px;
        }
        #leaderboard h3 {
            margin-bottom: 10px;
            color: #e94560;
        }
        .leaderboard-entry {
            display: flex;
            justify-content: space-between;
            margin: 5px 0;
            padding: 5px;
            background: rgba(255,255,255,0.1);
            border-radius: 3px;
        }
        #chat {
            position: fixed;
            left: 20px;
            bottom: 20px;
            background: rgba(0,0,0,0.8);
            padding: 20px;
            border-radius: 10px;
            width: 300px;
        }
        #chatMessages {
            height: 200px;
            overflow-y: auto;
            margin-bottom: 10px;
            padding: 10px;
            background: rgba(255,255,255,0.1);
        }
        #chatInput {
            width: 100%;
            padding: 8px;
            border-radius: 5px;
            border: none;
            background: rgba(255,255,255,0.2);
            color: white;
        }
        .powerup {
            position: absolute;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            animation: pulse 1s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
        #mainMenu, #roomMenu, #gameOver {
            display: none;
        }
        .player-info {
            display: flex;
            align-items: center;
            margin: 5px 0;
        }
        .player-color {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            margin-right: 10px;
        }
        #powerupIndicator {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 10px;
            background: rgba(0,0,0,0.7);
            border-radius: 5px;
            display: none;
        }
        .emoji-reaction {
            position: absolute;
            font-size: 24px;
            pointer-events: none;
            animation: floatUp 1s forwards;
        }
        @keyframes floatUp {
            from { transform: translateY(0); opacity: 1; }
            to { transform: translateY(-50px); opacity: 0; }
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        <div id="ui">
            <div>Score: <span id="score">0</span></div>
            <div>Time: <span id="time">60</span>s</div>
            <div>Room: <span id="roomCode">-</span></div>
        </div>
        <div id="powerupIndicator"></div>
        <div id="mainMenu" class="menu">
            <h2>Basketball Pro 2D</h2>
            <button onclick="createRoom()">Create Room</button>
            <br>
            <input type="text" id="roomInput" placeholder="Enter Room Code">
            <button onclick="joinRoom()">Join Room</button>
        </div>
        <div id="roomMenu" class="menu">
            <h2>Room: <span id="roomDisplay"></span></h2>
            <div id="playerList"></div>
            <button onclick="startGame()" id="startButton">Start Game</button>
            <button onclick="leaveRoom()">Leave Room</button>
        </div>
        <div id="gameOver" class="menu">
            <h2>Game Over!</h2>
            <p>Final Score: <span id="finalScore">0</span></p>
            <p>Global Rank: <span id="finalRank">-</span></p>
            <button onclick="playAgain()">Play Again</button>
            <button onclick="returnToMenu()">Main Menu</button>
        </div>
        <div id="tutorial">
            Click and hold to aim - Release to shoot - Move mouse to adjust angle
            <br>
            Press 'E' for emotes - Collect power-ups for special abilities!
        </div>
    </div>
    <div id="leaderboard">
        <h3>Global Leaderboard</h3>
        <div id="leaderboardEntries"></div>
    </div>
    <div id="chat">
        <div id="chatMessages"></div>
        <input type="text" id="chatInput" placeholder="Type message...">
    </div>
    <script src="game.js"></script>
</body>
</html>
